    <script type="text/javascript">

        
        var form = document.getElementById('my-form');
        form.addEventListener('submit',additem);
        var i = 0;


       function removetodoFromScreen(em){
            const parentNode = document.getElementById('lStrorage');
            const childnode = document.getElementById(em);
            if(childnode){
                parentNode.removeChild(childnode);
            }
        
       }
       function showNewtodoOnScreen(todo){
          const parentNode = document.getElementById("lStrorage");
          const childNode = `<li id=${todo._id}> Description : ${todo.description}
                                        <button onclick=deletetodo('${todo._id}')> Delete</button>
                                        <button onclick=edittodo('${todo.description}')> Edit </button>
                                      </li>`;
          parentNode.innerHTML = parentNode.innerHTML+childNode;         
        }
       

        function additem(e){
            e.preventDefault();
            var des = document.getElementById('des').value;
              let myObj = {
                      description : des,
              };


              let myObj_serialized = JSON.stringify(myObj);
              axios.post("https://crudcrud.com/api/855ad9268cc447e18c35760767764696/todos",myObj)
              .then((response)=>{
                showNewtodoOnScreen(response.data)
                console.log(response)
              })
              .catch((err)=>{
                  document.body.innerHTML=document.body.innerHTML+'Something went wrong.'
                  console.log(err)
              })
            
              document.getElementById("des").disabled = false;
              document.getElementById('des').value = "";

        }
